<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="w-full h-screen flex justify-center items-center">
      <div class="p-4 bg-slate-300 flex flex-col w-96 rounded-lg shadow-md">
        <!-- ecran -->
        <div>
          <input
            type="text"
            placeholder="0"
            readonly
            id="display"
            class="w-full h-14 text-end p-3 pt-7 text-lg text-clip text-white bg-blue-500"
          />
        </div>
        <!-- touches -->
        <div>
          <div class="grid grid-cols-4 gap-2 mt-4">
            <button data-value="7" class="p-4 bg-gray-200">7</button>
            <button data-value="8" class="p-4 bg-gray-200">8</button>
            <button data-value="9" class="p-4 bg-gray-200">9</button>
            <button data-value="/" class="p-4 bg-orange-400">/</button>
            <button data-value="4" class="p-4 bg-gray-200">4</button>
            <button data-value="5" class="p-4 bg-gray-200">5</button>
            <button data-value="6" class="p-4 bg-gray-200">6</button>
            <button data-value="*" class="p-4 bg-orange-400">*</button>
            <button data-value="1" class="p-4 bg-gray-200">1</button>
            <button data-value="2" class="p-4 bg-gray-200">2</button>
            <button data-value="3" class="p-4 bg-gray-200">3</button>
            <button data-value="-" class="p-4 bg-orange-400">-</button>
            <button data-value="0" class="p-4 bg-gray-200">0</button>
            <button data-value="." class="p-4 bg-gray-200">.</button>
            <button data-value="C" class="p-4 bg-gray-200">C</button>
            <button data-value="+" class="p-4 bg-orange-400">+</button>
            <button data-value="=" class="col-span-4 p-4 bg-green-400">
              =
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
